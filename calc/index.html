<!document html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Calculatrice</title>
</head>
<body>
<table>
    <tr>
        <td>
            <textarea id="resultat" cols="30" rows="1" placeholder="1" style="overflow:hidden"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" id="reset" value="CE"/>
            <input type="button" id="effacer" value="<-"/>
            <input type="button" id="pourcentage" value="%"/>
            <input type="button" id="plus" value="+"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" id="sept" value="7"/>
            <input type="button" id="huit" value="8"/>
            <input type="button" id="neuf" value="9"/>
            <input type="button" id="moins" value="-"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" id="quatre" value="4"/>
            <input type="button" id="cinq" value="5"/>
            <input type="button" id="six" value="6"/>
            <input type="button" id="fois" value="x"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" id="un" value="1"/>
            <input type="button" id="deux" value="2"/>
            <input type="button" id="trois" value="3"/>
            <input type="button" id="diviser" value="/"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" id="zero" value="0"/>
            <input type="button" id="neg_pos" value="-/+"/>
            <input type="button" id="virgule" value=","/>
            <input type="button" id="egal" value="="/>
        </td>
    </tr>
</table>
</body>
</html>
